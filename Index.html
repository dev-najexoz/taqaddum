<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taqaddum - Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Taqaddum</h1>
    </header>

    <section class="search-section">
      <input type="text" id="search" placeholder="Search by student name..." oninput="searchStudent()">
    </section>

    <section id="student-list" class="student-list">
      <!-- All student info will be listed here initially -->
    </section>
  </div>

  <!-- Modal -->
  <div id="student-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-student-name"></h2>
      <p><strong>New:</strong> <span id="modal-student-new" class="highlight-box"></span></p>
      <p><strong>Old:</strong> <span id="modal-student-old" class="highlight-box"></span></p>
      <p><strong>Juz':</strong> <span id="modal-student-juz" class="highlight-box"></span></p>
      <p><strong>Present:</strong> <span id="modal-student-present" class="highlight-box"></span></p>
      <p><strong>Stars:</strong> <span id="modal-student-stars" class="highlight-box"></span></p>
    </div>
  </div>
  

  <script src="studentsData.js"></script>
  <script src="script.js"></script>
</body>
</html>
