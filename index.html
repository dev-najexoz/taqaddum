<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taqaddum - Progress Tracker</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Taqaddum</h1>
    </header>

    <section class="search-section">
      <input type="text" id="search" placeholder="Search by student name..." oninput="searchStudent()">
    </section>

    <section id="student-list" class="student-list">
      <!-- All student info will be listed here initially -->
    </section>
  </div>

  <!-- Modal -->
  <div id="student-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-student-name"></h2>
      <p><strong>New:</strong> <span id="modal-student-new" class="highlight-box"></span></p>
      <p><strong>Old:</strong> <span id="modal-student-old" class="highlight-box"></span></p>
      <p><strong>Juz':</strong> <span id="modal-student-juz" class="highlight-box"></span></p>
      <p><strong>Present:</strong> <span id="modal-student-present" class="highlight-box"></span></p>
      <p><strong>Stars:</strong> <span id="modal-student-stars" class="highlight-box"></span></p>
    </div>
    
  </div>
  <footer style="background-color: #2c3e50; color: #ecf0f1; padding: 20px 0; text-align: center;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <img src="src/logo.png" alt="Logo" style="height: 50px; margin-bottom: 10px;"> <!-- Replace 'logo.png' with your logo path -->
    <p style="margin: 5px 0;">Website made by Muhammed Najah</p>
    <div style="margin-top: 10px;">
      <a href="https://instagram.com/najexoz" target="_blank" style="color: #ecf0f1; margin: 0 10px; font-size: 1.5rem;">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/dev-najexoz" target="_blank" style="color: #ecf0f1; margin: 0 10px; font-size: 1.5rem;">
        <i class="fab fa-github"></i>
      </a>
      <a href="mailto:amjadmiju16@gmail.com" style="color: #ecf0f1; margin: 0 10px; font-size: 1.5rem;">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</footer>  
  <script src="src/studentsData.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
